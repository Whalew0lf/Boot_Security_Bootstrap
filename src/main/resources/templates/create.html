<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-xl navbar-dark bg-dark">
    <div class="container-fluid">
        <text class="navbar-brand">
            <span class="fw-bold" th:text="${currentUser}"></span>
            with roles:
            <span th:text="${currentRoles}"></span>
        </text>
        <form th:action="@{/logout}" method="POST">
            <input class="btn btn-dark" type="submit" value="Logout"/>
        </form>
    </div>
</nav>
<div class="container-fluid">
    <div class="row vh-100">
        <div class="col-2">
            <br>
            <ul class="nav flex-column nav nav-pills nav-fill">
                <li class="nav-item">
                    <a class="nav-link active" href="/admin/users">Admin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/user">User</a>
                </li>
            </ul>
        </div>
        <div class="col bg-light">
            <div class="container">
                <br>
                <p class="h1">Admin panel</p>
                <br>
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/users">User table</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">New user</a>
                    </li>
                    <div class="container border">
                        <br>
                        <p class="h4">Add new user</p>
                    </div>
                    <div class="container border bg-white text-center fw-bold">
                        <div class="row">
                            <div class="col">
                            </div>
                            <div class="col-4">
                                <form action="#" th:action="@{/admin/create}" th:object="${user}" method="post" >
                                    <br>
                                    First name<br>
                                    <input class="form-control" type="text" required th:field="*{firstName}" /><br>
                                    Last name<br>
                                    <input class="form-control" type="text" required th:field="*{lastName}" /><br>
                                    Age<br>
                                    <input class="form-control" type="number" required th:field="*{age}" /><br>
                                    Email<br>
                                    <input class="form-control" type="text" required th:field="*{email}" /><br>
                                    Password<br>
                                    <input class="form-control" type="password" required th:field="*{password}" /><br>
                                    Roles<br>
                                    <select class="form-select" multiple th:field="*{role}" th:size="${roles.size()}">
                                        <option th:each="newRole : ${roles}" name="roles"
                                                th:text="${newRole.name}"
                                                th:value="${newRole.id}">
                                    </select>
                                    <div class="p-3">
                                        <button type="submit" class="btn btn-success">Add new user</button>
                                    </div>
                                </form>
                            </div>
                            <div class="col">
                            </div>
                        </div>
                    </div>
                    <br>
                </ul>
                <br>
            </div>
        </div>
    </div>
</div>
</body>
</html>
