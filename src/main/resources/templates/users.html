<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-xl navbar-dark bg-dark">
    <div class="container-fluid">
        <text class="navbar-brand">
            <span class="fw-bold" th:text="${currentUser}"></span>
            with roles:
            <span th:text="${currentRoles}"></span>
        </text>
        <form th:action="@{/logout}" method="POST">
            <input class="btn btn-dark" type="submit" value="Logout"/>
        </form>
    </div>
</nav>
<div class="container-fluid">
    <div class="row vh-100">
        <div class="col-2">
            <br>
            <ul class="nav flex-column nav nav-pills nav-fill">
                <li class="nav-item">
                    <a class="nav-link active" href="#">Admin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/user">User</a>
                </li>
            </ul>
        </div>
        <div class="col bg-light">
            <div class="container">
                <br>
                <p class="h1">Admin panel</p>
                <br>
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">User table</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/create">New user</a>
                    </li>
                    <div class="container border">
                        <br>
                        <p class="h4">All users</p>
                    </div>
                    <div class="container border bg-white">
                        <br>
                        <table class="table table-striped border-top">
                            <tr></tr>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">First Name</th>
                                <th scope="col">Last Name</th>
                                <th scope="col">Age</th>
                                <th scope="col">Email</th>
                                <th scope="col">Role</th>
                                <th scope="col">Edit</th>
                                <th scope="col">Delete</th>
                            </tr>
                            <tr th:each="user : ${users}">
                                <td th:utext="${user.id}"></td>
                                <td th:utext="${user.firstName}"></td>
                                <td th:utext="${user.lastName}"></td>
                                <td th:utext="${user.age}"></td>
                                <td th:utext="${user.email}"></td>
                                <td th:utext="${user.getRolesByString()}"></td>
                                <td><form method="POST" th:action="@{/admin/edit}">
                                    <input type="hidden" name="userId" id="updateUser" th:value="${user.id}" />
                                    <button type="submit" class="btn btn-info text-light">Edit</button>
                                </form></td>
                                <td>
                                    <button class="btn btn-danger" data-toggle="modal" th:attr="data-target=${'#editModal'+user.id}">Delete</button>
                                </td>
                            </tr>
                        </table>
                    </div>
                    <br>
                </ul>
                <br>
            </div>
        </div>
    </div>
</div>
<div th:each="user : ${users}" th:attr="id=${'editModal' + user.id}">
            <div class="modal-body">...</div>
</div>
</body>
</html>
