<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-xl navbar-dark bg-dark">
    <div class="container-fluid">
        <text class="navbar-brand">
            <span th:text="${currentUser}"></span>
            with roles:
            <span th:text="${currentRoles}"></span>
        </text>
    </div>
</nav>
<table class="table table-striped">
    <tr></tr>
    <tr>
        <th scope="col">ID</th>
        <th scope="col">Имя пользователя</th>
        <th scope="col">Возраст</th>
        <th scope="col">Город</th>
        <th scope="col">Роли</th>
        <th scope="col">Изменить</th>
        <th scope="col">Удалить</th>
    </tr>
    <tr th:each="user : ${users}">
        <td th:utext="${user.id}"></td>
        <td th:utext="${user.name}"></td>
        <td th:utext="${user.age}"></td>
        <td th:utext="${user.city}"></td>
        <td th:utext="${user.getRolesByString()}"></td>
        <td><form method="POST" th:action="@{/admin/edit}">
            <input type="hidden" name="userId" id="updateUser" th:value="${user.id}" />
            <button type="button" class="btn btn-info text-light">Изменить</button>
        </form></td>
        <td><form method="POST" th:action="@{/admin/delete}">
            <input type="hidden" name="userId" id="removeUser" th:value="${user.id}" />
            <button type="button" class="btn btn-danger">Удалить</button>
        </form></td>
    </tr>
</table>
<br />
<a href="/admin/create">Создать нового пользователя</a>
<br>
<form th:action="@{/logout}" method="POST">
    <input type="submit" value="Logout"/>
</form>
</body>
</html>
