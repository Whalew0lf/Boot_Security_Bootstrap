<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<head>
    <title>Title</title>
</head>
<body>
<form action="#" th:action="@{/admin/update}" th:object="${user}" method="post" >
    <table>
        <tr>
            <input type="hidden" th:field="*{id}" th:value="${user.id}">
            <td>Имя:</td>
            <td><input type="text" required th:field="*{name}" /></td>
        </tr>
        <tr>
            <td>Возраст:</td>
            <td><input type="number" required th:field="*{age}" /></td>
        </tr>
        <tr>
            <td>Город:</td>
            <td><input type="text" required th:field="*{city}" /></td>
        </tr>
        <tr>
            <td>Пароль:</td>
            <td><input type="password" required th:field="*{password}" /></td>
        </tr>
        <tr>
            <td>
                Роли:
                <th:block th:each="newRole : ${roles}">
                    <input type="checkbox" name="roles"
                           th:text="${newRole.name}"
                           th:value="${newRole.id}"
                           th:field="*{role}">
                </th:block>
            </td>
        </tr>
        <tr>
            <td><button type="submit">Отправить</button></td>
        </tr>
    </table>
</form>
<br>
<form th:action="@{/logout}" method="POST">
    <input type="submit" value="Logout"/>
</form>
</body>
</html>
